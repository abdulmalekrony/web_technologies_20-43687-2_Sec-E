<!DOCTYPE html>
<html>

<head>
    <title>Personal Profile</title>
</head>

<body>

    <form name="myForm" onsubmit="return validate()">
        <table border="1">
            <th colspan="3">
                Personal Profile
            </th>
            <tr>
                <td>
                    <b>Name</b>
                </td>
                <td>
                    <input id="name" type="text" name="name" value="">
                </td>
                <td>

                </td>
            </tr>
            <tr>
                <td>
                    <b>Email</b>
                </td>
                <td>
                    <input id="email" type="email" name="mail" value="">
                    <button title="hint: sample@example.com" style="color: blue; font-size: 14px;"><b>i</b></button>
                </td>
                <td>

                </td>
            </tr>
            <tr>
                <td>
                    <b>Gender</b>
                </td>
                <td>
                    <input type="radio" name="gender" value="male"> Male
                    <input type="radio" name="gender" value="female"> Female
                    <input type="radio" name="gender" value="other"> Other
                </td>
                <td>

                </td>
            </tr>
            <tr>
                <td>
                    <b>Date of Birth</b>
                </td>
                <td>
                    <input id="day" type="number" name="dd" style="width:20px;" value=""> /
                    <input id="month" type="number" name="mm" style="width:20px;" value=""> /
                    <input id="year" type="number" name="yyyy" style="width:40px;" value=""> (dd/mm/yyyy)
                </td>
                <td>

                </td>
            </tr>
            <tr>
                <td>
                    <b>Blood Group</b>
                </td>
                <td>
                    <select id="bloodGroup" name="bloodGroup">
                        <option value=""></option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                    </select>
                </td>
                <td>

                </td>
            </tr>

            <tr>
                <td>
                    <b>Degree</b>
                </td>
                <td>
                    <input type="checkbox" name="degree" value="SSC"> SSC
                    <input type="checkbox" name="degree" value="HSC"> HSC
                    <input type="checkbox" name="degree" value="BSc"> BSc
                </td>
                <td>

                </td>
            </tr>
            <tr>
                <td colspan="3" align="right">
                    <input type="submit" name="submit" value="Submit">
                    <input type="reset" name="reset" value="Reset">
                </td>
            </tr>

        </table>
    </form>

    <script>
        function validate() {
            let name = document.getElementById('name').value;
            let email = document.getElementById('email').value;
            let day = document.getElementById('day').value;
            let month = document.getElementById('month').value;
            let year = document.getElementById('year').value;
            let bloodGroup = document.getElementById('bloodGroup').value;
            let genderOptions = document.getElementsByName("gender");

            // Name Validation
            if (!name || name.trim() === "") {
                alert('Name: Null value');
                return false;
            } else if (name.split(' ').length < 2) {
                alert('Name: Contains at least two words');
                return false;
            } else if (!/^[a-zA-Z.\- ]+$/.test(name)) {
                alert('Name: Can contain letters, dots(.), or dashes(-)');
                return false;
            } else if (!/[a-zA-Z]/.test(name.charAt(0))) {
                alert('Name: Must start with a letter');
                return false;
            }

            // Email Validation
            if (!email) {
                alert('Email: Null value');
                return false;
            }

            // Gender Validation
            let isGenderSelected = Array.from(genderOptions).some(option => option.checked);
            if (!isGenderSelected) {
                alert("Gender: At least one of them has to be selected");
                return false;
            }

            // Date of Birth Validation
            if (!day || !month || !year) {
                alert("Date of Birth: Cannot be empty");
                return false;
            }

            let isDayValid = day > 0 && day <= 31;
            let isMonthValid = month >= 1 && month <= 12;
            let isYearValid = year >= 1900 && year <= 2016;

            if (!(isDayValid && isMonthValid && isYearValid)) {
                alert("Date of Birth: Must be a valid number (dd: 0-31, mm: 1-12, yyyy: 1900-2016)");
                return false;
            }

            // Blood Group Validation
            if (!bloodGroup) {
                alert("Please select at least one of the options.");
                return false;
            }

            return true;
        }
    </script>
</body>

</html>
