<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date of Birth</title>
</head>

<body>
    <fieldset>
        <legend>Date of Birth</legend>
        <form action="#" onsubmit="return validateDOB()">
            dd mm yyyy <br>
            <input type="text" name="dd" id="dd"> / <input type="text" name="mm" id="mm"> / <input type="text"
                name="yyyy" id="yyyy">
            <br>
            <hr>
            <input type="submit" value="Submit">
        </form>
    </fieldset>

    <script>
        function validateDOB() {
            var day = document.getElementById("dd").value;
            var month = document.getElementById("mm").value;
            var year = document.getElementById("yyyy").value;

            if (day === "" || month === "" || year === "") {
                alert("Fields cannot be empty");
                return false;
            } else if (day <= 0 || day > 31 || month <= 0 || month > 12 || year < 1900 || year > 2016) {
                alert("Please enter a valid date of birth");
                return false;
            }

            return true;
        }
    </script>
</body>

</html>
